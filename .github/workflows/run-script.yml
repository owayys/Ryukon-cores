name: Run Script every hour

on:
    schedule:
        - cron: "30 * * * *"

env:
    USE_SYSTEM_7ZA: true

jobs:
    run-npm-start:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "latest"

            - name: Install 7-Zip
              run: sudo apt-get install p7zip-full

            - name: Add 7za to PATH
              run: echo "/usr/bin" >> $GITHUB_PATH

            - name: Install dependencies
              run: npm install

            - name: Verify 7za installation
              run: which 7za

            - name: Output environment variables
              run: printenv

            - name: Run npm start
              run: npm run start

            - name: Commit and Push
              run: |
                  git config --global user.name 'owayys'
                  git config --global user.email 'owais.ahsan@hotmail.com'
                  git add emulators --force
                  git commit -am "Updated Emulators"
                  git push
